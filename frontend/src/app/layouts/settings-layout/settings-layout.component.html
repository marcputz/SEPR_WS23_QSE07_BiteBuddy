<div class="bb-settings-layout-container">
  <div class="row" style="position: relative; width: 95%; height: 80%; max-width: 1200px; max-height: 600px;">
    <div class="col-lg-11 col-md-11 col-sm-10 mx-auto" style="height: 100%;">

      <!-- desktop -->

      <div class="bb-settings-layout-desktop">

        <!-- Sidebar Container -->
        <div class="bb-settings-layout-box" id="settings-sidebar-container">

          <!-- Account -->
          <div id="settings-sidebar-account-container">
            <img src="/assets/icons/user_default.png" alt="Account Image">
            <div>
              <p id="sidebar-username">{{ this.accountUsername }}</p>
              <p *ngIf="this.accountEmail.length < 40" id="sidebar-email">{{ this.accountEmail }}</p>
            </div>
          </div>

          <!-- Navbar -->
          <div id="settings-sidebar-navbar-container">
            <ul class="bb-settings-navbar-list">
              <li class="bb-settings-navbar-list-item" [class.active]="activeNavItem == 'account'">
                <i class="bi-person-badge"></i>
                <a routerLink="/settings/account">Account</a>
              </li>
              <li class="bb-settings-navbar-list-item" [class.active]="activeNavItem == 'password'">
                <i class="bi-key"></i>
                <a routerLink="/settings/password">Password</a>
              </li>
              <li class="bb-settings-navbar-list-item" [class.active]="activeNavItem == 'system'">
                <i class="bi-gear"></i>
                <a routerLink="/settings/system">System</a>
              </li>
            </ul>

            <ul class="bb-settings-navbar-list">
              <button class="bb-button-big" (click)="onClickDashboard()">
                <i class="bi-house" style="margin-right: 0.3rem;"></i>
                Back to Dashboard
              </button>
              <button class="bb-button-big bb-button-danger" (click)="onClickLogout()">
                <i class="bi-box-arrow-left" style="margin-right: 0.3rem;"></i>
                Logout
              </button>
            </ul>
          </div>

        </div>

        <!-- Content Container -->
        <div class="bb-settings-layout-box" id="settings-content-container">

          <router-outlet></router-outlet>

        </div>
      </div>

      <!-- mobile -->

      <div class="bb-settings-layout-mobile">
        OUTLET MOBILE

      </div>

    </div>
  </div>
</div>
