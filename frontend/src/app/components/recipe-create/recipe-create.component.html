<h1>Create a recipe</h1>
<form #form="ngForm" [class.was-validated]="form.submitted" (ngSubmit)="onSubmit(form)">
  <label for="image">Image:</label>
  <input type="file"
         id="image"
         name="image"
         accept="image/*"
         (change)="onPictureChange($event)"
         required
  >
  <br>

  <!-- Title Input -->
  <label for="title">Title:</label>
  <input type="text"
         id="title"
         name="title"
         required
         [(ngModel)]="recipe.name"
  >
  <br>
  <app-autocomplete
    #ingredientInput
    id="ingredients"
    name="ingredients"
    class="col-md-10 col-lg-8"
    textInputClass="input"
    valueNeedsToMatchSuggestion="true"
    [(ngModel)]="ingredient"
    [formatModel]="formatIngredient"
    [suggestions]="ingredientSuggestions"
  ></app-autocomplete>
  <button (click)="addIngredient(ingredientInput)">Add Ingredient</button>

  <br>
  <table *ngIf="recipe.ingredients.length > 0">
    <thead>
    <tr>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ingredient of recipe.ingredients">
      <td>{{ingredient}}</td>
    </tr>
    </tbody>
  </table>
  <br>
  <!-- Description Input -->
  <label for="description">Description:</label>
  <textarea id="description"
            name="description"
            [(ngModel)]="recipe.description"
            required
  ></textarea>
  <br>
  <!-- Submit Button -->
  <input type="submit" value="Submit">
</form>
