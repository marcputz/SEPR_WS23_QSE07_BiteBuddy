<h1 style="text-align: center;">Create a recipe</h1>
<div class="centered-container">
  <form #form="ngForm" [class.was-validated]="form.submitted" (ngSubmit)="onSubmit(form)" class="centered-container">
    <div class="row justify-content-center align-items-center">
      <div class="col">
        <label for="image">Image:</label>
        <input type="file"
               id="image"
               name="image"
               accept="image/jpeg"
               (change)="onPictureChange($event)"
               required
        >
      </div>
    </div>

    <!-- Sometimes it works, sometime it does not, really depends on the png file....-->
    <img *ngIf="this.recipePicture" [src]="sanitizeImage(recipePicture)" alt="Selected Picture" class="img-thumbnail">

    <div class="row justify-content-center align-items-center">
      <div class="col">
        <!-- Title Input -->
        <label for="title" class="p-2" style="font-weight: bold">Title: </label>
        <input type="text"
               class="rounded-pill"
               style="width: 250px; text-align: center"
               id="title"
               name="title"
               placeholder="Cheeseburger"
               required
               [(ngModel)]="recipe.name"
        >
      </div>
    </div>


    <div class="row mb-3">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card" style="min-width: 400px;">
            <div class="card-header" style="text-align: center; font-weight: bold">Recipe Ingredients</div>
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col" style="position: relative;">
                  <app-autocomplete
                    #ingredientInput
                    id="ingredients"
                    name="ingredients"
                    class="rounded-pill"
                    textInputClass="input"
                    valueNeedsToMatchSuggestion="true"
                    [(ngModel)]="ingredient"
                    [formatModel]="formatIngredient"
                    [suggestions]="ingredientSuggestions"
                  ></app-autocomplete>
                </div>
                <div class="col">
                  <button (click)="addIngredient(ingredientInput)" class="btn btn-success rounded-pill">
                    <i class="bi-plus-square"></i>
                    Add
                  </button>
                </div>
              </div>
              <table class="table">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Amount</th>
                  <th>Unit</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let ingredient of recipe.ingredients">
                  <td>{{ ingredient.name }}</td>
                  <td>
                    <input [(ngModel)]="ingredient.amount"
                           name="{{ingredient.amount}}"
                           type="number"
                           min="0"
                           class="rounded-pill"
                           placeholder="100"
                           style="width: 25%; text-align: center">
                  </td>
                  <td>
                    <select [(ngModel)]="ingredient.unit" name="ounce" class="form-select"
                            aria-label="Select a unit" style="width: min-content">
                      <option selected>cup</option>
                      <option value="cup">cup</option>
                      <option value="tablespoon">tablespoon</option>
                      <option value="tablespoon">teaspoon</option>
                      <option value="ounce">ounce</option>
                      <option value="clove">clove</option>
                      <option value="pound">pound</option>
                      <option value="bunch">bunch</option>
                      <option value="pinch">pinch</option>
                      <option value="slices">slices</option>
                    </select>
                  </td>
                  <td><i class="bi bi-x-circle" (click)="removeIngredient(ingredient)" style="color:red"></i></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <label for="description">Description:</label>
      <textarea id="description"
                name="description"
                [(ngModel)]="recipe.description"
                required
      ></textarea>
      <br>
      <!-- Submit Button -->
      <div class="col-3">
        <input type="submit" value="Create Recipe" (click)="onButtonClick()">
      </div>
    </div>
  </form>
</div>
