<div class="container">
  <div class="row justify-content-center">
    <h1 class="text-center">My Menuplan</h1>
  </div>

  <div class="row">
    <div class="col-md-auto p-3" *ngFor="let recipe of recipes; let i = index">
      <!-- Display "Day 1" only for the first recipe in each row -->
      <div *ngIf="i % 3 === 1">
        <h2 class="text-center">Day {{(i - 1) / 3}}</h2>
      </div>
      <div *ngIf="i % 3 !== 1">
        <h2 class="text-center"> {{'\u0000'}} </h2>
      </div>
      <div class="card border-primary">
        <img class="card-img-top img-thumbnail" [src]="sanitizeImage(recipe.picture)" alt="Image of recipe">
        <h5 class="card-title m-1">{{recipe.name}}</h5>
        <p class="card-text m-1">Preview of the recipe, but currently not implemented</p>
        <div class="row-cols-3">
          <div class="btn-group">
            <a class="btn btn-sm btn-primary"
               [routerLink]="['/recipes', recipe.id]"
               aria-label="Show recipe details">
              <i class="bi bi-info-lg"></i>
            </a>
            <a class="btn btn-sm btn-success"
               aria-label="Like Recipe">
              <i class="bi-arrow-clockwise"></i>
            </a>
            <a class="btn btn-sm btn-danger"
               aria-label="Dislike Recipe">
              <i class="bi bi-hand-thumbs-down"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
