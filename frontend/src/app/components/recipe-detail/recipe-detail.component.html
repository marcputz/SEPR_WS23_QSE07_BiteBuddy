<h1 class="display-1">Recipe Details</h1>

<form #form="ngForm" >
  <div class="row">
    <!-- Start name and date of birth row -->
    <div class="mb-2 col-lg-6">
      <!-- When nesting rows, always make row > col-* > row. The Bootstrap classes do not work right when an element is both col* and row -->
      <div class="row">
        <label class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Name:
        </label>
        <div class="col-md-10 col-lg-8"
        >
          {{recipeDetails.name}}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- Start instructions row -->
    <div class="mb-2 col-lg-6">
      <div class="row">
        <label class="col-form-label text-md-end text-muted col-md-2 col-lg-4">
          Instructions:
        </label>
        <div class="col-md-10 col-lg-8"
        >
          {{recipeDetails.description}}
        </div>
      </div>
    </div>
  </div>
</form>
