<h1>Recipe List</h1>
<div class="d-flex flex-row w-auto">
  <button class="btn btn-primary mr-1" (click)="reloadRecipes()" aria-label="Reload Recipes">
    <i class="bi bi-arrow-clockwise"></i>
    Reload
  </button>
</div>

<form class="d-flex flex-row w-auto mb-3" (submit)="reloadRecipes()">
  <!-- this button is here, just so that simple submitting of this form
       to reload the recipes, is possible -->
  <button type="submit" hidden="hidden">submit</button>
  <div class="flex-grow-1">
    <label for="searchRecipeName" class="col-form-label">
      Name
    </label>
    <input type="text" id="searchRecipeName" name="searchRecipeName"
           class="form-control"
           [(ngModel)]="searchParams.name"
           (ngModelChange)="searchChanged()">
  </div>
</form>

<!-- Table to show recipes -->
<div class="mt-3">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th class="min-width">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let recipe of recipes" class="center-td">
      <td><img [src]="sanitizeImage(recipe.picture)">
      </td>
      <td>{{recipe.name}}</td>
      <td>
        <div class="btn-group">
          <a class="btn btn-sm responsive-info-button"
             [routerLink]="[recipe.id]"
             aria-label="Show recipe details">
            <i class="bi bi-info-lg"></i>
          </a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
